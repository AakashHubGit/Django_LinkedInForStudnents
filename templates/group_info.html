<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        img {
            max-width: 100px;
            border-radius: 50%;
            margin-right: 10px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ group.name }}</h1>
        <img src="{{ group.profile_picture.url }}" alt="Group Profile Picture">
        <p>{{ group.description }}</p>
        <h2>Members</h2>
        <ul>
            {% for member in members %}
                <li>
                    <img src="{{ member.profile.profileimg.url }}" alt="Profile Picture">
                    {{ member.username }}
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
